<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/c8aef56a45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="Accueil.html"><i class="fas fa-arrow-left header__arrow"></i></a>
        <img src="assets/ohmyfood.png" alt="logo_ohmyfood" class="header__logo">
    </header>

    <main>
        <!-- MENU LA PALETTE DU GOUT-->
        <div class="picture-menu">
            <img src="assets/la_palette_du_gout.jpg" alt="la_palette_du_gout" class="picture-menu__photo">
        </div>

        <section class="la-palette">
            <h2 class="h2-menu">La palette du goût</h2>
            <div class="menu__grid">

                <div class="menu__grid__element">
                    <div class="menu__grid__element__category">ENTRÉES</div>
                    <div class="menu__grid__element__item">
                        <div class="menu__grid__element__item__name">Fricassée d'escargot</div>
                        <div class="menu__grid__element__item__description">
                            <p>Au piment d'Espelette </p>
                            <p>25€</p>
                        </div>
                    </div>

                    <div class="menu__grid__element__item">Foie gras de canard mi-cuit
                        Et ses copeaux de truffe noire
                        35€</div>
                    <div class="menu__grid__element__item">Oeuf au plat
                        Assaisonné à la truffe sur lit de caviar
                        20€</div>
                </div>

            </div>

        </section>
        
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__list__logo">ohmyfood</li>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:ohmyfood@gmail.com" class="footer__list__link">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
